
[UPDATES]
INTRO_TEXT1="Konfiguriere, wie LoxBerry und die Linux-Basispakete auf dem neuesten Stand gehalten werden."
LBUPDATE_HEADER="LoxBerry Update"
LBUPDATE_VERSION_BOX="Die gelbe Versionsbox zeigt deine aktuelle Version, sowie die verfügbare Release- bzw. Pre-Release-Version. Die Anzeige ist davon abhängig, ob du <i>Release</i>, <i>Pre-Release</i> oder <i>Letzter Entwicklungsstand</i> eingestellt hast."
LBUPDATE_AUTOMATIC="<b>Automatisch installieren</b> installiert die neueste Version automatisch im Hintergrund. Wenn ein Neustart erforderlich ist, wirst du benachrichtigt. LoxBerry Update führt selbstständig niemals einen Reboot durch. <b>Bei neuer Version benachrichtigen</b> prüft automatisch auf Updates und benachrichtigt dich. Wenn gewünscht, kann LoxBerry Update auch deaktiviert werden. Um Benachrichtigungen auch per E-Mail zu erhalten, konfiguriere deine Mail-Einstellungen im <i>Mailserver</i>-Widget."
SECURITYUPDATES_HEADER="Automatische Sicherheitsupdates"
SECURITYUPDATES_SETTINGS="Standardmäßig installiert LoxBerry automatisch sicherheitskritische Linux-Basispakete. Es werden dabei nicht alle Pakete aktualisiert, sondern nur jene, die als sicherheitsrelevant markiert sind. Wenn ein Paket dies anfordert, wird LoxBerry dabei automatisch neu gestartet."
LBUPDATEHISTORY_HEADER="LoxBerry Update Verlauf"
LBUPDATEHISTORY_LOGS="Zeigt Installationsprotokolle von vorangegangenen Updates."
