[UPDATES]
INTRO_TEXT1="Configure how LoxBerry should update itself, and Linux base packages."
LBUPDATE_HEADER="LoxBerry Update"
LBUPDATE_VERSION_BOX="The yellow version box shows your current version, and the available release/pre-release version. It depends on your setting of <i>Release</i>, <i>Pre-Release</i> or <i>Latest Commit</i>."
LBUPDATE_AUTOMATIC="<b>Install automatically</b> will install a new version in the background. If a reboot is required, LoxBerry will notify you. LoxBerry Update never triggers a reboot by itself. <b>Notify about a new release</b> will check for updates and notify you. If demanded, you also can <b>Disable LoxBerry Update</b>. To get notifications by email, configure your mail settings in the <i>Mailserver</i> widget."
SECURITYUPDATES_HEADER="Automatic Security Updates"
SECURITYUPDATES_SETTINGS="By default, LoxBerry automatically installs security updates for the underlying Linux packages. It does not update all packages, but only security fixes. LoxBerry will reboot automatically, if it is requested by a package."
LBUPDATEHISTORY_HEADER="LoxBerry Update History"
LBUPDATEHISTORY_LOGS="Shows installation logs of previous updates."
