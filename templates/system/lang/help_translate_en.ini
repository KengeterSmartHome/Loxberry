INTRO_HEADER="About Translate"
INTRO_TEXT1="The Translate widget can be used by every LoxBerry user to translate the LoxBerry core system, and even every supporting plugin, to your native language. Use the navigation bar to switch between <i>System Translation</i> and <i>Plugin Translation</i>, and select the desired language file to translate."
INTRO_TEXT2="<b>Before you begin, you absolutely should read the Translation Guide!</b>"
