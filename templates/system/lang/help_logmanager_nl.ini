
[LOGMANAGER]
INTRO_HEADER="Over Log Manager"
INTRO_TEXT1="LoxBerry's Log Manager toont alle logbestanden die door het systeem en de plugins worden gegenereerd. Zelfs als de web interface van een plugin faalt, kunt u het Logbestand hier vinden.<br>LoxBerry houdt alle logbestanden bij en verwijderd automatisch oude of zeer grote logbestanden."
LOGFILES_HEADER="Tab Logbestanden"
LOGFILES_TEXT1="LoxBerry voorziet in eigen functies voor plugins om logbestanden te genereren en te beheren. Op dit tabblad vind u alle logbestanden die door deze functies zijn gegenereerd."
LOGFILES_TEXT2="Elke plugin heeft zijn eigens sectie in Log Manager. Binnen een sectie kan een plugin meerdere groepen van logbestanden hebben. De Linker, gekleurde, kolom toont de hoogste graad die was vastgelegd in het logbestand. Als een info symbool wordt getoond, kunt u snel de belangrijke logberichten lezen in dat logbestand."
LOGFILES_TEXT3="Als een plugin deze functie ondersteund, dan kunt u direct het logniveau van die plugin wijzigen aan de bovenkant van de sectie-pagina."
MORELOGFILES_HEADER="Tab Meer Logbestanden"
MORELOGFILES_TEXT1="Alle andere logbestanden die niet door LoxBerry's logging functies zijn aangemaakt, worden in dit tabblad weergegeven. Elke plugin heeft zijn eigen sectie. De datum/tijd weergegeven is de laatste wijzigingstijd van het logbestand."
APACHE_HEADER="Tab Apache Log"
APACHE_TEXT1="Dit tabblad opent het logbestand van de Apache webserver. Als de webinterface van een plugin faalt (Internal Server Error), neem dan een kijkje in dit logbestand om de foutmeldingen van de plugin te vinden."
