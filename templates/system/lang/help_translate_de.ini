
[TRANSLATE]
INTRO_HEADER="Über Translate"
INTRO_TEXT1="Das Translate Widget kann von jedem LoxBerry-Benutzer verwendet werden, um das LoxBerry Core-System, und sogar jedes unterstützte Plugin, in deine Sprache zu übersetzen. Verwende die Navigation, um zwischen <i>System-Übersetzung</i> und <i>Plugin-Übersetzung</i> zu wählen, und wähle in der Auswahlliste die Sprachdatei, die du übersetzen möchtest."
INTRO_TEXT2="<b>Bevor du beginnst, solltest du unbedingt die Übersetzungs-Anleitung lesen!"
