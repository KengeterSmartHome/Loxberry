INTRO_HEADER="Über Netzwerk-Freigaben"
INTRO_TEXT1="LoxBerry kann direkt vom Webinterface aus SMB (Windows)-Freigaben verwenden. Gehe folgendermaßen vor:"
ADDSERVER="<b>Server hinzufügen</b> auswählen, und den Server und die Zugangsdaten anzugeben. <i>IP-Adresse oder Hostname</i> ist dein Server, und <i>Username</i> und <i>Passwort</i> die Zugangsdaten, die Zugriff auf die Freigaben haben. Du kannst nur <i>einen Benutzer pro Server</i> angeben."
LIST="Nach dem Hinzufügen des Servers versucht LoxBerry den Server zu erreichen und alle Freigaben aufzulisten. In der <i>Status</i>-Spalte ist sichtbar, ob die Freigabe beschreibbar ("Writable") oder nur lesbar ("Read-Only") ist. Mit der <i>Durchsuchen</i>-Schaltfläche rechts öffnet sich LoxBerrys Datei-Manager."
CHECK_AND_REMOVE="Um anzuzeigen, welche Server bereits eingerichtet sind, öffne das <b>Wähle...</b>-Dropdown. Es zeigt alle eingerichteten Server mit dem Benutzernamen. Nach der Auswahl kannst du einen <b>Server entfernen</b> (es gibt keine Editier-Möglichkeit, also einfach Entfernen und neu hinzufügen)."
DEBUG="Wenn deine Freigaben nicht angezeigt werden, oder alle Read-Only sind, probiere die <b>Erzeuge Debuglog</b>-Schaltfläche, um Systeminformationen zu den Servern und Freigaben zu bekommen."
MOUNTPOINTS="Alle Freigaben werden eingebunden in /opt/loxberry/system/storage/ smb/<i>Servername</i>/<i>Freigabe</i>. Manche Plugins erlauben direkt die Auswahl einer Freigabe, ohne den ganzen Pfad einzugeben."
