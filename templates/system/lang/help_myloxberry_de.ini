
[MYLOXBERRY]
INTRO_HEADER="Über Mein LoxBerry"
INTRO_TEXT1="In <i>Mein LoxBerry</i> kannst du grundlegende Einstellungen durchführen, und dir ausführliche Betriebssystem-Informationen ansehen."
SETTINGS_LANGUAGE="<b>Wähle deine Sprache:</b> Es werden dir alle mitgelieferten Sprachen angezeigt. Du kannst deinen LoxBerry mit dem <i>Translate</i>-Widget auch in deine eigene Sprache  übersetzen! Sende deine Sprachdatei an christian@loxberry.de und wir integrieren sie beim nächsten Release."
SETTINGS_FRIENDLYNAME="<b>Gib deinem LoxBerry einen Namen:</b> Dieser Name wird im Fenstertitel und der Titelzeile angezeigt, um den richtigen LoxBerry schneller zu finden (wenn du mehrere LoxBerrys bei dir Zuhause hast). Diese Angabe wird nicht als Hostname benutzt, deswegen kannst du eingeben, was dir gefällt."
SETTINGS_SENDDATA="LoxBerry erzeugt einen anonymen Schlüssel, der verschlüsselt an loxberry.de gesendet wird, um zu zählen, wieviele LoxBerrys es gibt, und welche Plugins und Versionen eingesetzt werden. Mit dem Schlüssel kann man keinen Rückschluss auf dich oder deinen LoxBerry ziehen. Es gibt keine 'offene Tür', um auf deinen LoxBerry zuzugreifen. Wenn du die Checkbox deaktivierst, werden keine Daten gesendet."
HEALTHCHECK_HEADER="Selbsttest"
HEALTHCHECK_TEXT1="Starte die Tests, um wichtige Systemeinstellungen zu prüfen. LoxBerry führt die Tests außerdem täglich automatisch durch, und benachrichtigt dich bei Fehlern."
HEALTHCHECK_VISITLINK="Für Details, besuche"
SYSTEMINFORMATION_HEADER="System Information"
SYSTEMINFORMATION_TEXT1="Dies ist eine detaillierte Übersicht über deinen LoxBerry. Es werden Basisinformationen, Details zur Speichernutzung, verbundene Netzwerke und USB-Geräte, und vom Betriebssystem eingebundene Disks/Volumes angezeigt."
SYSTEMINFORMATION_TEXT2="Bei Unterstützungsanfragen für LoxBerry und die Plugins kann es sein, dass du vom Entwickler nach dieser Systemübersicht gefragt wirst."
