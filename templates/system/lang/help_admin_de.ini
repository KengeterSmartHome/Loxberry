
[ADMIN]
INTRO_HEADER="Über Admin-Zugang"
INTRO_TEXT1="Du kannst die Zugangsdaten zum Zugriff auf das Webinterface und die Shell ändern. Lass die Felder leer, die du nicht ändern möchtest. <b>Speichere deine Passwörter! Ohne alle Zugangsdaten könnte im Falle eines Falles die Neuinstallation unumgänglich sein!</b>"
USERNAME="<b>Neuer Benutzername</b> ändert den Benutzernamen für das Webinterface. Der Benutzer für den Shell-Zugriff ist immer 'loxberry'."
PASSWORD="<b>Neues Passwort</b> ändert das Kennwort für das Webinterface <i>und</i> für den 'loxberry'-Benutzer der Shell."
SECUREPIN="<b>Neuer SecurePIN</b> ändert den Zwei-Faktor-Schlüssel, der für sicherheitskritische Aktionen am LoxBerry angefordert wird. Wenn ein Angreifer dein Passwort errät, ist der SecurePIN <i>eine zweite Barriere</i> gegen das Installieren von Plugins und Übernehmen des root-Benutzers."
AUTHENTICATE="Für jede Änderung musst du dich mit dem bestehenden Passwort und SecurePIN authentifizieren."
WIZARD="Das <b>root-Passwort</b>, welches nach dem Setup-Assistenten angezeigt wird, kann nicht mehr geändert werden, und <b>wird nur einmal angezeigt</b>."
