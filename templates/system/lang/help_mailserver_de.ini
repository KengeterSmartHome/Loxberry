
[MAILSERVER]
SETTINGS_HEADER="E-Mail Einstellungen"
SETTINGS_INTRO="LoxBerry und seine Plugins können E-Mails für Benachrichtigungen zur Information oder bei Fehlern senden."
ENABLE="Aktiviere die <b>LoxBerry E-Mail Funktion</b>, um E-Mails zu benutzen. Das Deaktivieren löscht alle Mail-Zugangsdaten vom LoxBerry."
EMAIL="Die <b>Standard-Mail-Adresse</b> wird sowohl als Absender als auch als Empfänger verwendet."
SMTPSERVER="Setze den <b>SMTP-Server</b> und die <b>Port-Nummer</b> deines Mailservers. Heutzutage wird meist eine <b>verschlüsselte Verbindung (TLS)</b> mit <b>Authentifizierung (SMTP Auth)</b> verwendet. Der <b>SMTP Benutzername</b> und das <b>SMTP Passwort</b> wird dafür verwendet. Es kann erforderlich sein, auch am Mailserver das Versenden von Emails zu erlauben."
TESTMAIL="Mit dem <b>Sende Testmail</b>-Knopf wird eine Testnachricht gesendet, und die Kommunikation mit dem Mailserver angezeigt."
NOTIFY_HEADER="E-Mail Benachrichtigungen"
NOTIFY_INTRO="LoxBerry verwendet ein System, mit dem LoxBerry und Plugins Benachrichtigungen anzeigen können. Aktiviere bzw. deaktiviere die <b>Infos</b>- btw. <b>Errors</b>-Knöpfe, um einzustellen, welche Benachrichtigungen per E-Mail weitergeleitet werden sollen."
