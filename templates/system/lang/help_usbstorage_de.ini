
[USBSTORAGE]
INTRO_HEADER="Über USB Storage"
INTRO_TEXT1="Dieses Widget zeigt die verbundenen USB-Datenträger. Es gibt keine Optionen, da LoxBerry die USB-Geräte automatisch ins Dateisystem einbindet. In der Übersicht werden u.a. Gerätename, Größe und Dateisystemtyp angezeigt, sowie ob der Datenträger beschreibbar ist."
DEBUGLOG_HEADER="Erzeuge Debuglog"
DEBUGLOG_TEXT1="Wenn LoxBerry einen USB-Datenträger nicht erkennen kann, oder wenn du Probleme beim Zugriff auf das Gerät hast, drück den Knopf <i>Erzeuge Debuglog</i>. LoxBerry erstellt dann ein Logfile mit allen Systeminformationen zu den USB-Geräten. Prüfe dieses Logfile, oder übermittle es auf loxforum.com im LoxBerry-Bereich."
