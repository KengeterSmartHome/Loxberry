
[MINISERVER]
INTRO_HEADER="Über Miniserver"
INTRO_TEXT1="LoxBerry erlaubt das Anlegen von einem oder mehreren Miniservern. Plugins benutzen diese Information, um mit deinen Miniservern zu kommunizieren."
BUTTONS="<b>Miniserver hinzufügen</b> erzeugt hinten einen neuen Block für einen zusätzlichen Miniserver. <b>Miniserver löschen</b> entfernt den <i>letzten</i> Miniserver aus der Liste. <b>Suche Miniserver</b> trägt den ersten gefundenen Miniserver ins erste Miniserver-Formular ein. Die Zugangsdaten müssen noch ausgefüllt werden."
MINISERVER="Nachdem du die Zugangsdaten konfiguriert hast, solltest du <b>Prüfe Miniserver-Authentifizierung</b> durchführen. Manche Plugins benötigen einen Administrator-Benutzer am Miniserver um korrekt zu funktionieren. Bei jedem Miniserver kannst du die Loxone Visu (<b>Loxone Web App</b>) und auch die <b>Miniserver Logdatei</b> öffnen."
CLOUDDNS="<b>Nutze Loxone Cloud DNS</b> sollte <i>nur</i> verwendet werden, wenn der Miniserver nicht in deinem lokalen Netzwerk ist. Konfiguriere dann die <b>MAC Adresse</b> deines Miniservers, und LoxBerry fragt bei Bedarf automatisch seine aktuelle IP-Adresse bei Loxone ab. Wir empfehlen, den Miniserver nicht aus dem Internet erreichbar zu machen, und stattdessen ein VPN einzusetzen."
