HEADER="Plugins"
INTRO="Dies ist die Übersicht deiner Plugin-Widgets. Klick auf ein Symbol, um das Plugin zu öffnen."
INSTALL="Um ein neues Plugin zu installieren, und deine installierten Plugins zu verwalten, wechsle in der Navigation auf <b>Systemeinstellungen</b>. <i>Tipp:</i> Du kannst auch schnell auf die Einstellungen zugreifen, indem du links oben auf das <i>Menü</i>-Symbol klickst."
ARCHIVE="Mit Klick auf den Knopf <b>Plugin Archiv</b> kommst du ins LoxWiki, wo alle verfügbaren Plugins angezeigt werden."
QUICKBAR="In der Fußzeile hast du schnellen Zugriff auf die <b>Plugin-Übersicht</b> (das Häuschen), die <b>Systemeinstellungen</b> (das Menü-Symbol) sowie das <b>Neustart</b>-Widget (Power-Symbol)."
NOTIFICATIONS="Die Navigationsleiste und die Plugins können blaue oder rote Infoanzeigen darstellen, um anzuzeigen, dass dort Benachrichtigungen vorliegen."
