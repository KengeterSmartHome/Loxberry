
[POWER]
HEADER="Power - Neustart"
REBOOT="Verwende <b>Neustart</b>, um deinen LoxBerry neu hochzufahren. Dies dauert eine Weile - die erscheinende Laufleiste verschwindet, sobald dein LoxBerry wieder erreichbar ist."
SHUTDOWN="Verwende <b>Herunterfahren</b>, um deinen LoxBerry herunterzufahren. Um ihn wieder hochzufahren, muss ein Original-Raspberry ab- und wieder angesteckt werden."
NOTIFICATIONS="Oben können Informationen angezeigt werden, welche Änderungen einen Neustart deines LoxBerrys erfordern. LoxBerry selbst löst nie von sich aus einen Neustart aus, mit einer Ausnahme: Wenn sicherheitskritische Linux-Updates einen Neustart erfordern. Wenn eine LoxBerry-Aufgabe, z.B. LoxBerry Update oder eine Plugin-Installation, im Hintergrund läuft, wird im Widget der Neustart verhindert. Warte bitte, bis die Installation abgeschlossen ist."
