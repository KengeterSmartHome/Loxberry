
[REMOTE]
INTRO_TEXT1="Das Remote Support Widget ermöglicht LoxBerry-Core- und Plugin-Entwicklern eine optionale, zeitlich eingeschränkte Remote-Verbindung zu deinem LoxBerry. Nach deiner Genehmigung kann der Supporter per SSH und Webbrowser zu deinem LoxBerry verbinden, um dich zu unterstützen."
INTRO_TEXT2="Alle Systeme bleiben weiterhin durch Benutzer/Kennwort geschützt, das bedeutet, während einer Unterstützungssitzung musst du diese bereithalten und ggf. dem Supporter übermitteln, damit dieser sich anmelden kann."
SUPPORTKEY="Frage bei einem LoxBerry-Core- oder Plugin-Entwickler nach einem Support Key an. Nach der Eingabe dieses Schlüssels erhältst du eine Übersicht der Verbindung. Standardmäßig besteht <i>keine Verbindung</i>."
CONNECT="Drücke die <b>Verbinden</b>-Schaltfläche, um mit dem VPN zu verbinden. Sobald der Status auf <i>Verbunden</i> wechselt, kann der Unterstützer mit deinem LoxBerry per SSH (Shell-Zugriff) und dem Webinterface verbinden."
DISCONNECT="Um die Verbindung zu unterbrechen, drücke die <b>Trennen</b>-Schaltfläche. Alle bestehenden Verbindungen werden beendet."
DURATION="Ein Support Key ist für 3 Tage (72 Stunden) gültig. Nach dieser Zeitspanne verliert das Zertifikat seine Gültigkeit - es kann keine Verbindung mehr aufgebaut werden, und ein neuer Support Key muss angefordert werden."
