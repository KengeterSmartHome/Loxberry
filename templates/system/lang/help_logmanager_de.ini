
[LOGMANAGER]
INTRO_HEADER="Über den Log Manager"
INTRO_TEXT1="LoxBerrys Log Manager zeigt alle Logdateien an, die vom System und den Plugins erstellt wurden. Selbst wenn das Webinterface eines Plugins einen Fehler liefert, könntest du hier ein Logfile dafür finden.<br>LoxBerry überwacht alle Logdateien, und löscht automatisch alte Logfiles, sowie sehr große Logdateien."
LOGFILES_HEADER="Tab Logfiles"
LOGFILES_TEXT1="LoxBerry bietet für die Plugins eigene Funktionen an, um Logfiles zu erstellen und zu verwalten. Auf diesem Tab werden Logfiles angezeigt, die mit diesen Funktionen erstellt wurden."
LOGFILES_TEXT2="Jedes Plugin hat im Log Manager einen eigenen Bereich. Jedes Plugin kann darin zudem mehrere Log-Gruppen haben. Die linke, farbige Spalte zeigt die höchste Warnungsstufe, die in diesem Log protokolliert wurde. Wenn ein Info-Symbol angezeigt wird, kannst du per Klick eine schnelle Übersicht wichtiger Log-Meldungen anzeigen lassen."
LOGFILES_TEXT3="Wenn ein Plugin die Funktion unterstützt, kannst du am Beginn des Plugin-Bereichs direkt den Loglevel ändern."
MORELOGFILES_HEADER="Tab Mehr Logfiles"
MORELOGFILES_TEXT1="Alle anderen Logfiles, die nicht mit den LoxBerry-Funktionen erstellt wurden, werden hier angezeigt. Jedes Plugin hat einen eigenen Bereich. Datum/Uhrzeit entspricht dem letzten Änderungszeitpunkt des Logfiles."
APACHE_HEADER="Tab Apache Log"
APACHE_TEXT1="Dieser Tab öffnet direkt das Logfile des Apache Webservers. Wenn das Webinterface eines Plugins einen Fehler liefert ("Internal Server Error"), wirf einen Blick in dieses Logfile, ob du dort Fehlermeldungen des Plugins findest."
