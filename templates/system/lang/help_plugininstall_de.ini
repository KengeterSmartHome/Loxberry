
[PLUGININSTALL]
INSTALLATION_HEADER="Installation"
INSTALLATION_TEXT1="Du kannst eine URL ins URL-Feld kopieren, oder ein ZIP zum Upload auswählen, um ein Plugin zu installieren oder zu aktualisieren. LoxBerry erkennt automatisch, ob es sich um eine Neuinstallation oder um ein Update handelt."
INSTALLATION_TEXT2="Um die Installation zu starten, muss du deinen <a href='https://www.loxwiki.eu/x/roCxAg' target='_blank'>SecurePIN</a> eingeben."
INSTALLED_HEADER="Installierte Plugins"
INSTALLED_TEXT1="Jedes Plugin wird mit seiner Versionsnummer, seinem Installationsprotokoll und einer Schaltfläche für die Deinstallation aufgelistet. Je nach Plugin-Funktionalität können weitere Informationen angezeigt werden."
INSTALLED_SUB1_HEAD="Automatische Updates"
INSTALLED_SUB1_TEXT="<b>Aus</b> zum Deaktivieren, <b>Nur benachrichtigen</b> um eine Benachrichtung bei einer neuen Version zu erhalten, oder <b>Releases</b> oder <b>Pre- und  Releases</b>, um eine neue Version automatisch zu installieren."
INSTALLED_SUB1_LINKTEXT="Details zu automatischen Plugin-Updates."
INSTALLED_SUB1_LINK="https://www.loxwiki.eu/x/cISxAg"
INSTALLED_SUB2_HEAD="Update-Schaltflächen"
INSTALLED_SUB2_TEXT="Wenn eine <b>Update</b>-Schaltfläche sichtbar ist, steht eine neue Version zur Installation bereit. Wenn die Schaltfläche gedrückt, wird die Update-URL ins URL-Feld oben übernommen."
INSTALLED_SUB3_HEAD="Log-Level"
INSTALLED_SUB3_TEXT="Wenn das Plugin benutzerdefinierte Protokollierungsstufen (Log-Level) anbietet, kannst du den Detailgrad hier auswählen."
