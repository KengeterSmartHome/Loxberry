
[TIMESERVER]
INTRO_HEADER="Über Systemzeit"
INTRO_TEXT1="Im Systemzeit-Widget kannst du konfigurieren, ob die LoxBerry-Systemzeit vom Miniserver abgerufen werden soll, oder aus dem Internet (NTP Server). Es ist genauer, den LoxBerry mit einer Internet-Zeitquelle zu synchronisieren. Außerdem kannst du deine Zeitzone einstellen."
NTPSERVER_TEXT1="Wenn du LoxBerry für eine Internet-Zeitquelle konfiguriert hast, kannst du selbst den Zeitserver einstellen. Die "Pool Zeitserver" sind ein Netzwerk aus ausfallsicheren Servern. Verwende <i>0.pool.ntp.org</i> für dieses Netzwerk."
NTPSERVER_TEXT2="Du kannst  mit dem <i>Aktualisieren</i>-Symbol die Zeit neu abrufen lassen. Um Fehler bei der Zeit oder der Zeitzone zu ermitteln, öffne das Protokoll mit der <i>Log file</i>-Schaltfläche."
